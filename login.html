<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <script src="https://use.fontawesome.com/1184194b70.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Log In</title>
</head>
<body>
    <div class="container1">
        <div class="img1">
          <img src="./images/undraw_Login_re_4vu2.svg" alt="login-image">
        </div>
        <div class="box1">
            <form action="" method="get">
                <div class="input-box">
                    <label for="email">Email Address</label><br>
                    <input type="email"id="email" class="input1" required autofocus/>
                </div>
                <div class="validation-messages">
                    <span class="hide2"></span> 
                </div>  

                <div class="input-box">
                    <label for="password">Password</label><br>
                    <input type="password" id="" class="input2" minlength="6" required autofocus /> <span> <i class="fa fa-eye" id="toggle-password"></i> </span>
                </div>
                <div class="validation-messages">
                    <span class="hide2"></span>
                </div>
                <div class="login-questions">
                    <div class="checkbox"><input type="checkbox" name="rember" id="remember-me"> <label>Remember Me</label></span></div>
                    <span><a href="">Forgot Password?</a></span>
                </div>
            
                <div class="submission">
                    <button class="btn-sign"type="submit">Log In</button> <br>
                    <span>New User? Register your account now <i class="fa fa-arrow-right" aria-hidden="true"></i></span>
                </div>
            </form>
                </div>
        </div>
    </div>
    <script src="log.js"></script>
</body>
</html>
